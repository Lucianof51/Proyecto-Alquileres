<ion-header>
</ion-header>

<ion-content>
  <p class="bienvenido">Bienvenido/a a</p>
   <br><br><br><br>
   <img class="img-logo" src="assets/images/logo-mini.png">
  <br><br><br>
    <ion-card color="light">
      <form [formGroup]="registrationForm" (ngSubmit)="submit()">
        <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input inputmode="email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.email">
        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" autocapitalize inputmode="text" formControlName="password"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.password">
        <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
  </ion-list>
    <center><ion-button  [disabled]="!registrationForm.valid" expand="block"(click)="login()">Iniciar sesión</ion-button></center>
    <center><ion-button fill="clear" (click)="registrar()">¿No tienes cuenta? Regístrate aquí</ion-button></center>
  </form>
  </ion-card>
</ion-content>
