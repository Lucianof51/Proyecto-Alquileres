<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-input type="number" placeholder="Monto" #monto2></ion-input>
      <ion-input slot="start" type="number" placeholder="Honorarios" #honorarios2>Honorarios en %</ion-input>
      <ion-input type="number" placeholder="Punitorios" #punitorios2></ion-input>
      <ion-input type="date" #fecha_pago2>Fecha de pago:</ion-input>
      <ion-input type="number" placeholder="Agua" #agua2></ion-input>
      <ion-input type="number" placeholder="Luz" #luz2></ion-input>
      <ion-input type="number" placeholder="Gas" #gas2></ion-input>
      <ion-input type="number" placeholder="Expensas" #expensas2></ion-input>
<ion-button color="primary" (click)="saveNewPago(monto2, honorarios2, punitorios2, fecha_pago2, agua2, luz2, gas2, expensas2)">SAVE</ion-button>
</ion-card-content>
</ion-card>
</ion-content>
