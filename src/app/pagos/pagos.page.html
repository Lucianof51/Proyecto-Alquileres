<ion-header [translucent]="true">
  <ion-toolbar color="colortres">
    <ion-title>
     Pagos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contratos">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item-group *ngFor='let pago of pagos; index as i'>
      <ion-item *ngIf="(i+1)%2 == 0" color="color">
        <ion-button slot="end" color="success" (click)="updatePagos(pago.id)">ACTUALIZAR</ion-button>
        <ion-button slot="end" color="primary" (click)="verPagos(pago.id)">VER</ion-button> 
        <ion-label>{{pago.fecha_pago}}</ion-label>          
        <ion-label>${{pago.monto}} </ion-label>  
      </ion-item>
      <ion-item *ngIf="(i+1)%2 != 0" color="colordos">
        <ion-button slot="end" color="success" (click)="updatePagos(pago.id)">ACTUALIZAR</ion-button>
        <ion-button slot="end" color="primary" (click)="verPagos(pago.id)">VER</ion-button>
        <ion-label>{{pago.fecha_pago}}</ion-label>
        <ion-label>${{pago.monto}}</ion-label>
      </ion-item>
    </ion-item-group>
    

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addNewPago(pagoId)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
