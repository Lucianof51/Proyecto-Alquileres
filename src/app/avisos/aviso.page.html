<ion-header [translucent]="true">
  <ion-toolbar color="colortres">
    <ion-title>
     Avisos
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group *ngFor='let aviso of avisos; index as i'>
      <ion-item *ngIf="(i+1)%2 == 0" color="color">
        <ion-button slot="end" color="success" (click)="updateAviso(aviso.id)">ACTUALIZAR</ion-button>
        <ion-button slot="end" color="primary" (click)="verAviso(aviso.id)">VER</ion-button>
        <ion-label>{{aviso.motivo}}</ion-label>
      </ion-item>
      <ion-item *ngIf="(i+1)%2 != 0" color="colordos">
        <ion-button slot="end" color="success" (click)="updateAviso(aviso.id)">ACTUALIZAR</ion-button>
        <ion-button slot="end" color="primary" (click)="verAviso(aviso.id)">VER</ion-button>
        <ion-label>{{aviso.motivo}}</ion-label>
      </ion-item>
      
    </ion-item-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addNewAviso()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
