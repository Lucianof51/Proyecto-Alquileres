<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
     Avisos
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor='let aviso of avisos'>
      <ion-button slot="end" color="success" (click)="updateAviso(aviso.id)">UPDATE</ion-button>
      <ion-button slot="end" color="primary" (click)="verAviso(aviso.id)">VER</ion-button>
      <ion-label>{{aviso.motivo}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addNewAviso()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
