<ion-header>
  <ion-toolbar color="colortres">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lista-alquileres">
      </ion-back-button>
    </ion-buttons>
    <ion-item color="colortres">
      <ion-label>Alquileres pend. mes de</ion-label>
      <ion-input [(ngModel)]="m2"></ion-input>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="dark">
    <ion-label>Propiedades</ion-label>
    <ion-label>Ãšltimas fechas de pago</ion-label>
  </ion-item>
  <ion-item-group *ngFor="let pago of pagos; index as i">
      <ion-item *ngIf="(i+1)%2 == 0" color="color">
        <ion-label>{{pago.propiedadName}}</ion-label>
        <ion-label>{{pago.fecha_pago}}</ion-label>
      </ion-item>
      <ion-item *ngIf="(i+1)%2 != 0"color="colordos">
        <ion-label>{{pago.propiedadName}}</ion-label>
        <ion-label>{{pago.fecha_pago}}</ion-label>
      </ion-item>
  </ion-item-group>
</ion-content>
