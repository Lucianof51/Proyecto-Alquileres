<ion-header>
  <ion-toolbar color="colortres">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lista-alquileres">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Alquileres a vencer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
          <ion-item color="dark">
        <ion-label>Propiedad</ion-label>
        <ion-label>Fecha de egreso</ion-label>
       </ion-item>

          <ion-item-group *ngFor="let contrato of contratos; index as i" >
           <ion-item *ngIf="(i+1)%2 == 0" color="color">
            <ion-label>{{contrato.propiedadName}}</ion-label>
            <ion-label>{{contrato.fecha_egreso}}</ion-label>
           </ion-item>
           <ion-item *ngIf="(i+1)%2 != 0" color="colordos">
            <ion-label>{{contrato.propiedadName}}</ion-label>
            <ion-label>{{contrato.fecha_egreso}}</ion-label>
           </ion-item>
          </ion-item-group>
</ion-content>
